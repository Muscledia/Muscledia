name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/build-and-push.yml'
      - '.gitmodules'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: muscledia-user-service
            path: services/muscledia-user-service
            port: 8081
          - name: muscledia-workout-service
            path: services/muscledia-workout-service
            port: 8082
          - name: gamification-service
            path: services/gamification-service
            port: 8083
          - name: muscledia-ai-service
            path: services/muscledia-ai-service/muscledia-ai-service
            port: 8084
          - name: muscledia-api-gateway
            path: services/muscledia-api-gateway
            port: 8080
          - name: muscledia-service-discovery
            path: services/muscledia-service-discovery
            port: 8761

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          # FIX: Use a Personal Access Token (PAT) to access private submodules
          # Default GITHUB_TOKEN cannot access other private repos in the org
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Verify submodule checked out
        run: |
          echo "Checking ${{ matrix.path }}..."
          if [ ! -f "${{ matrix.path }}/pom.xml" ]; then
            echo "Error: pom.xml not found at ${{ matrix.path }}"
            echo "Directory contents:"
            ls -la ${{ matrix.path }}
            exit 1
          fi
          echo "âœ“ pom.xml found"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR for ${{ matrix.name }}
        run: |
          echo "Building ${{ matrix.name }}..."
          cd ${{ matrix.path }}
          mvn clean package -DskipTests
          echo "JAR files created:"
          ls -lh target/*.jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          echo "version=v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.path }}/Dockerfile.runtime
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ericmuganga/${{ matrix.name }}:latest
            ericmuganga/${{ matrix.name }}:${{ steps.meta.outputs.version }}
            ericmuganga/${{ matrix.name }}:${{ steps.meta.outputs.sha_short }}
          build-args: |
            SERVICE_PORT=${{ matrix.port }}
          labels: |
            org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.sha_short }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.title=${{ matrix.name }}
            org.opencontainers.image.vendor=Muscledia
          cache-from: type=registry,ref=ericmuganga/${{ matrix.name }}:latest
          cache-to: type=inline
          provenance: false

      - name: Verify image pushed
        run: |
          echo "=========================================="
          echo "Successfully built and pushed ${{ matrix.name }}"
          echo "=========================================="
          echo "Tags created:"
          echo "  - ericmuganga/${{ matrix.name }}:latest"
          echo "  - ericmuganga/${{ matrix.name }}:${{ steps.meta.outputs.version }}"
          echo "  - ericmuganga/${{ matrix.name }}:${{ steps.meta.outputs.sha_short }}"
          echo "=========================================="