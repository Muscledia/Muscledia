name: Continuous Integration

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  test:
    name: Test Services
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: muscledia-user-service
            working-directory: services/muscledia-user-service
          - service: muscledia-workout-service
            working-directory: services/muscledia-workout-service
          - service: gamification-service
            working-directory: services/gamification-service
          - service: muscledia-ai-service
            working-directory: services/muscledia-ai-service/muscledia-ai-service
          - service: muscledia-api-gateway
            working-directory: services/muscledia-api-gateway
          - service: muscledia-service-discovery
            working-directory: services/muscledia-service-discovery

    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests for ${{ matrix.service }}
        run: mvn clean test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.working-directory }}/target/surefire-reports/
          retention-days: 7

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify all services
        run: |
          services=(
            "services/muscledia-user-service"
            "services/muscledia-workout-service"
            "services/gamification-service"
            "services/muscledia-ai-service/muscledia-ai-service"
            "services/muscledia-api-gateway"
            "services/muscledia-service-discovery"
          )
          
          for service in "${services[@]}"; do
            echo "Verifying $service..."
            (cd "$service" && mvn clean verify -DskipTests)
          done