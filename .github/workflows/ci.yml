name: Continuous Integration

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  test:
    name: Test Services
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: muscledia-user-service
            path: services/muscledia-user-service
          - service: muscledia-workout-service
            path: services/muscledia-workout-service
          - service: gamification-service
            path: services/gamification-service
          - service: muscledia-ai-service
            path: services/muscledia-ai-service
          - service: muscledia-api-gateway
            path: services/muscledia-api-gateway
          - service: muscledia-service-discovery
            path: services/muscledia-service-discovery

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          # FIX: Use PAT for private submodules
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd ${{ matrix.path }}
          mvn clean test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.path }}/target/surefire-reports/
          retention-days: 7
          if-no-files-found: ignore

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          # FIX: Use PAT for private submodules
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verify User Service
        run: |
          cd services/muscledia-user-service
          mvn clean verify -DskipTests

      - name: Verify Workout Service
        run: |
          cd services/muscledia-workout-service
          mvn clean verify -DskipTests

      - name: Verify Gamification Service
        run: |
          cd services/gamification-service
          mvn clean verify -DskipTests

      - name: Verify AI Service
        run: |
          cd services/muscledia-ai-service
          mvn clean verify -DskipTests

      - name: Verify API Gateway
        run: |
          cd services/muscledia-api-gateway
          mvn clean verify -DskipTests

      - name: Verify Service Discovery
        run: |
          cd services/muscledia-service-discovery
          mvn clean verify -DskipTests